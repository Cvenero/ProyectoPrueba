<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teclado Numerico</title>
    <link rel="stylesheet" href="estilos.css">


</head>
<body>
    <h1>CALCULADORA </h1>
    <br><br>

    <div class="calculadora">
        <input type="text" id="resultado">
        <div class="cuadro">

            <button class="boton" onclick="darValor('7')"> 7 </button>
            <button class="boton" onclick="darValor('8')"> 8 </button>
            <button class="boton" onclick="darValor('9')" > 9 </button>
            <button class="boton" onclick="darValor('+')" > + </button>
        
        
            <button class="boton" onclick="darValor('4')"> 4</button>
            <button class="boton" onclick="darValor('5')"> 5 </button>
            <button class="boton" onclick="darValor('6')"> 6 </button>
            <button class="boton" onclick="darValor('-')"> - </button>

        
            <button class="boton" onclick="darValor('1')"> 1 </button>
            <button class="boton" onclick="darValor('2')"> 2 </button>
            <button class="boton" onclick="darValor('3')"> 3 </button>
            <button class="boton" onclick="darValor('*')"> * </button>
        

            <button class="boton" onclick="darValor('0')"> 0 </button>
            <button class="boton" onclick="darValor('.')"> . </button>
            <button class="boton" onclick="darValor('/')"> / </button>
            <button class="limpiar" onclick="limpiar()"> C </button>
        
            <button class="igual" onclick="darValor()"> = </button>

        </div>

    </div>
    <script src="script.js"></script>

</body>
</html>
