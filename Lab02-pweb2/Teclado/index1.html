<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teclado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <br>
    <h2>Teclado Numerico</h2>
    <br>
    <div class="teclado">
        <form>
            <input type="number" id="numeroInput" min="0" max="99999" readonly>
        </form>
        <br>
        <div class="numeros">
            <div >1</div>
            <div >2</div>
            <div >3</div>
            <div >4</div>
            <div >5</div>
            <div >6</div>
            <div >7</div>
            <div >8</div>
            <div >9</div>
            <div >0</div>
            
        </div>
        <button id="resultado">Entrar</button>

    </div>
    <script src="style.css"></script>
</body>
</html>
