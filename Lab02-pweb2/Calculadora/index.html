<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teclado Numerico</title>
    <link rel="stylesheet" href="estilos.css">


</head>
<body>
    <h1>CALCULADORA </h1>
    <br><br>

    <div class="calculadora">
        <input type="text" id="resultado">
        <div class="cuadro">

            <button class="boton" onclick="appendValue('7')"> 7 </button>
            <button class="boton" onclick="appendValue('8')"> 8 </button>
            <button class="boton" onclick="appendValue('9')" > 9 </button>
            <button class="boton" onclick="appendValue('+')" > + </button>
        
        
            <button class="boton" onclick="appendValue('4')"> 4</button>
            <button class="boton" onclick="appendValue('5')"> 5 </button>
            <button class="boton" onclick="appendValue('6')"> 6 </button>
            <button class="boton" onclick="appendValue('-')"> - </button>

        
            <button class="boton" onclick="appendValue('1')"> 1 </button>
            <button class="boton" onclick="appendValue('2')"> 2 </button>
            <button class="boton" onclick="appendValue('3')"> 3 </button>
            <button class="boton" onclick="appendValue('*')"> * </button>
        

            <button class="boton" onclick="appendValue('0')"> 0 </button>
            <button class="boton" onclick="appendValue('.')"> . </button>
            <button class="boton" onclick="appendValue('/')"> / </button>
            <button class="boton" onclick="appendValue('')"> C </button>
        
            <button class="boton igual" onclick="appendValue('=')"> = </button>

        </div>

    </div>

</body>
</html>
