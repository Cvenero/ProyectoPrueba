<!DOCTYPE html>
<html lang="en">


<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teclado Numerico</title>
    <link rel="stylesheet" href="estilos.css">


</head>
<body>

        <div class="cuadro">
            <button class="boton"> ← </button>
        </div>

        <div class="cuadro">

        </div>

        <div class="cuadro">
            <button class="boton"> ) </button>
        </div>

        <div class="cuadro">
            <button class="boton"> mod </button>
        </div>

        <div class="cuadro">
            <button class="boton"> C </button>
        </div>

        <div class="cuadro">
            <button class="boton">7 </button>
        </div>

        <div class="cuadro">
            <button class="boton"> 8</button>
        </div>

        <div class="cuadro">

        </div>

        <div class="cuadro">
            <button class="boton"> / </button>
        </div>

        <div class="cuadro">

        </div>

        </div>

        <div class="cuadro">
            <button class="boton">x^2</button>
        </div>

        </div>

        <div class="cuadro">

        </div>

        <div class="cuadro">
            <button class="boton"> - </button>
        </div>

        <div class="cuadro">
            <button class="boton"> = </button>
        </div>

        <div class="cuadro">
            <button class="boton"> 0 </button>
        </div>

        <div class="cuadro">
            <button class="boton"> . </button>
        </div>

        <div class="cuadro">
            <button class="boton"> % </button>
        </div>

        <div class="cuadro">
            <button class="boton"> + </button>

        </div>
