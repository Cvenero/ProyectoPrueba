<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teclado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <br>
    <h2>Teclado Numerico</h2>
    <br>
    <div class="teclado">
        <form>
            <input type="number" id="codigoInput" min="0" max="99999" >
        </form>
        <br>

        <div id="numeros">
            <div class="botones">1</div>
            <div class="botones">2</div>
            <div class="botones">3</div>
            <div class="botones">4</div>
            <div class="botones">5</div>
            <div class="botones">6</div>
            <div class="botones">7</div>
            <div class="botones">8</div>
            <div class="botones">9</div>
            <div class="botones">0</div>
            
        </div>
        <button id="enter">Entrar</button>

    </div>
    <script src="style.css"></script>
</body>
</html>
